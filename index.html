<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jawaban Cinta</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Comic Sans MS', cursive;
      background: pink;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    section {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
      position: absolute;
      top: 0;
      left: 0;
    }
    h1 { font-size: 2.8em; margin-bottom: 30px; text-shadow: 2px 2px #ff69b4; }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px;
      transition: 0.3s;
    }
    #yes {
      background-color: #fff;
      color: #ff1493;
      z-index: 1;
    }
    #no {
      background-color: #ff1493;
      color: #fff;
      position: absolute;
    }
    #section2 {
      background: linear-gradient(135deg, #ffc0cb, #ff69b4);
      opacity: 0;
      pointer-events: none;
    }
    #section2.show {
      opacity: 1;
      pointer-events: auto;
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Halaman Pertama -->
  <section id="section1">
    <h1>Mau jadi pacarku nggak?</h1>
    <button id="yes">Yes I do ðŸ’—</button>
    <button id="no">No ðŸ˜¢</button>
  </section>

  <!-- Halaman Kedua -->
  <section id="section2">
    <h1>yaa ampun... makasih udah nerima aku ðŸ¥ºðŸ’–</h1>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Love Gif" />
  </section>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const section1 = document.getElementById('section1');
    const section2 = document.getElementById('section2');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      section1.style.opacity = '0';
      section1.style.pointerEvents = 'none';
      section2.classList.add('show');
    });
  </script>
</body>
</html>
